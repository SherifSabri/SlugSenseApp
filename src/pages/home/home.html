<script src="scripts/jquery.js"></script>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>{{nodeIds}}</h3>
  <h3>Current: {{currentNid()}}</h3>
  <p>
    <button (click)="changeNid()">Change nodeID</button>
  </p>
  <p>
    <button id="humidity" (click)="buttonPressed($event);">Humidity: {{data.latest["humidity"]}}</button>
  </p>
  <p>
    <button id="temperature" (click)="buttonPressed($event);">Temperature: {{data.latest["temperature"]}}</button>
  </p>
    <p>
    <button id="moisture" (click)="buttonPressed($event);">Moisture: {{data.latest["moisture"]}}</button>
  </p>
  <p>
    <button id="sunlight" (click)="buttonPressed($event);">Sunlight: {{data.latest["sunlight"]}}</button>
  </p>

<!--   <echart [option]="option"></echart> -->
  <br>



  <p>
    <button ion-button color="primary" (click)="printNodeIds()">Print Node Ids</button>
  </p>



</ion-content>
