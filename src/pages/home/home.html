<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Main Page
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <h3>Welcome inside, {{username}}!</h3>
    Your Username is: {{username}}
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <!-- <md-card>Simple card</md-card> -->

  <h3>Current: {{this.user._nid}}</h3>

  <p>
    <button (click)="changeNid()">Change nodeID</button>
  </p>
  <p>
    <button ion-button block id="humidity" (click)="buttonPressed('humidity');">Humidity: {{user.latest["humidity"]}}</button>
  </p>
  <p>
    <button ion-button block id="temperature" (click)="buttonPressed('temperature');">Temperature: {{user.latest["temperature"]}}</button>
  </p>
    <p>
    <button ion-button block id="moisture" (click)="buttonPressed('moisture');">Moisture: {{user.latest["moisture"]}}</button>
  </p>
  <p>
    <button ion-button block id="sunlight" (click)="buttonPressed('sunlight');">Sunlight: {{user.latest["sunlight"]}}</button>
  </p>

  <p>
    <button ion-button color="primary" (click)="printNodeIds()">Print Node Ids</button>
  </p>
</ion-content>
