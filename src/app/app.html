<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- <img md-card-avatar src="../assets/userbg.jpg"></img md-card-avatar> -->
    <img width="100%" height="20%" src="../assets/userbg.jpg" alt="User-Bg">
    <ion-list>
      <button menuClose ion-item *ngFor="let pNid of nidList" (click)="navNid(pNid)">
        {{pNid}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
